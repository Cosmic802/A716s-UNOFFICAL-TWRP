name: Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo apt-get clean
        # Docker image-уудыг цэвэрлэх нь зайг ихээр хэмнэнэ
        docker rmi $(docker images -q) 2>/dev/null || true

    - name: Install Build Tools
      run: |
        sudo apt update
        # Universe repository-г идэвхжүүлэх (хуучин сангуудыг татахад хэрэгтэй)
        sudo add-apt-repository universe
        sudo apt install -y bc build-essential curl git gperf gcc-multilib g++-multilib \
        lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 \
        libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush \
        rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
        python3 python-is-python3 imagemagick

    - name: Set up Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        # Git config тохируулах шаардлагатай байдаг (repo sync алдаанаас сэргийлэх)
        git config --global user.email "bot@github.com"
        git config --global user.name "GitHub Actions"
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Sync TWRP Source
      run: |
        mkdir -p ~/twrp
        cd ~/twrp
        # Repo init
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-12.1
        # Sync хийх (network failure-ээс сэргийлж дахин оролдох логикгүйгээр энгийн бичив, гэхдээ fail болвол дахин ажиллуулахад хурдан)
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

    - name: Clone Device Tree
      run: |
        cd ~/twrp
        # Салбар (branch) тодорхойгүй бол алдаа гарч магадгүй тул шалгаарай. 
        # Одоогоор үндсэн (main/master) салбарыг татна.
        git clone https://github.com/Cosmic802/A716s-UNOFFICAL-TWRP device/samsung/a716s

    - name: Build
      run: |
        cd ~/twrp
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        
        # Lunch коммандын алдааг засав.
        # Хэрэв omni_a716s-eng байхгүй бол twrp_a716s-eng -ийг туршина.
        lunch omni_a716s-eng || lunch twrp_a716s-eng
        
        mka recoveryimage -j$(nproc --all)

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      if: success() # Зөвхөн амжилттай болсон үед л upload хийнэ
      with:
        name: TWRP-A716S
        # Зам нь төхөөрөмжийн нэрээс хамаарч өөр байж болно.
        # Wildcard (*) ашиглах нь зөв боловч олон файл олдвол алдаа зааж магадгүй.
        path: |
          /home/runner/twrp/out/target/product/a716s/*.img
          /home/runner/twrp/out/target/product/a716s/*.tar
