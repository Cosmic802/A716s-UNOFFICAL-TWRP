name: Recovery Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean
          docker rmi $(docker images -q) 2>/dev/null || true

      - name: Install Build Tools
        run: |
          sudo apt update
          sudo add-apt-repository universe
          sudo apt install -y bc build-essential curl git gperf gcc-multilib g++-multilib \
          lib32ncurses5-dev lib32readline-dev lib32z1-dev liblz4-tool libncurses5 \
          libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush \
          rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
          python3 python-is-python3 imagemagick

      - name: Set up Repo Tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Actions"
          echo "$HOME/bin" >> $GITHUB_PATH

      - name: Sync TWRP Source
        run: |
          mkdir -p ~/twrp
          cd ~/twrp
          # Android 13/14-т зориулсан manifest салбар
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-14.1
          repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

      - name: Clone Device Tree
        run: |
          cd ~/twrp
          # Төхөөрөмжийн tree татах
          git clone https://github.com/Cosmic802/A716s-UNOFFICAL-TWRP device/samsung/a716s

      - name: Build
        run: |
          cd ~/twrp
          export ALLOW_MISSING_
