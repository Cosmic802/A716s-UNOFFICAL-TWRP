name: Recovery Build Stable

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cleanup and Setup Swap
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"
          # Create 12GB Swap file
          sudo fallocate -l 12G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          sudo free -h

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential git-core gnupg flex bison gperf libsdl1.2-dev squashfs-tools zip curl libncurses5-dev zlib1g-dev openjdk-8-jdk libreadline-dev libxml2 libxml2-utils xsltproc unzip device-tree-compiler python3 python3-pip libssl-dev libwxgtk3.2-dev

      - name: Install Repo Tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Initialize and Sync
        run: |
          mkdir workspace
          cd workspace
          git config --global user.name "Cosmic802"
          git config --global user.email "example@mail.com"
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -c -j$(nproc --all) --force-sync --no-tags --no-clone-bundle

      - name: Clone Device Tree
        run: |
          cd workspace
          git clone --depth=1 https://github.com/Cosmic802/A716s-UNOFFICAL-TWRP.git -b main device/samsung/a716s

      - name: Build Recovery
        run: |
          cd workspace
          export ALLOW_MISSING_DEPENDENCIES=true
          source build/envsetup.sh
          # Attempt to lunch based on common naming patterns
          lunch twrp_a716s-eng || lunch omni_a716s-eng || lunch aosp_a716s-eng
          mka recoveryimage -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-A716s-Final
          path: |
            workspace/out/target/product/a716s/recovery.img
            workspace/out/target/product/a716s/*.zip
