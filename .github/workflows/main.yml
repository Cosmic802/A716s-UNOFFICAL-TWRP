name: Recovery Build Final Fix

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 2048
          swap-size-mb: 10240
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential git-core gnupg flex bison gperf libsdl1.2-dev squashfs-tools zip curl libncurses5-dev zlib1g-dev openjdk-8-jdk libreadline-dev libxml2 libxml2-utils xsltproc unzip device-tree-compiler python3 python3-pip libssl-dev libwxgtk3.2-dev

      - name: Install Repo Tool
        run: |
          mkdir -p ~/bin
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
          chmod a+x ~/bin/repo
          sudo ln -sf ~/bin/repo /usr/bin/repo

      - name: Initialize and Sync
        run: |
          mkdir -p ${{ github.workspace }}/workspace
          cd ${{ github.workspace }}/workspace
          git config --global user.name "Cosmic802"
          git config --global user.email "example@mail.com"
          repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_aosp.git -b twrp-12.1
          repo sync -c -j4 --force-sync --no-tags --no-clone-bundle --optimized-fetch --prune

      - name: Clone Device Tree and Fix Config
        run: |
          cd ${{ github.workspace }}/workspace
          git clone --depth=1 https://github.com/Cosmic802/A716s-UNOFFICAL-TWRP.git -b main device/samsung/a716s
          
          # AUTO-FIX: Find the product makefile and ensure it matches the lunch name
          cd device/samsung/a716s
          if [ -f twrp_a716s.mk ]; then
            echo "Config file already correct."
          elif [ -f omni_a716s.mk ]; then
            mv omni_a716s.mk twrp_a716s.mk
            sed -i 's/omni_a716s/twrp_a716s/g' twrp_a716s.mk
          else
            # If the file has a different name, we force rename the most likely candidate
            mv *.mk twrp_a716s.mk 2>/dev/null || true
          fi

      - name: Build Recovery
        run: |
          cd ${{ github.workspace }}/workspace
          export ALLOW_MISSING_DEPENDENCIES=true
          # Essential for Samsung builds to prevent common errors
          export LC_ALL=C
          source build/envsetup.sh
          lunch twrp_a716s-eng
          mka recoveryimage -j$(nproc --all)

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: TWRP-A716s-Fixed
          path: |
            ${{ github.workspace }}/workspace/out/target/product/a716s/recovery.img
